<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Risk server</title>
  <script src="https://unpkg.com/vue@2.5.13/dist/vue.js" charset="utf-8"></script>
</head>

<body>
  <main id="app">
    <input v-model="username" type="text" name="" value="">
    <button @click="login" type="button" name="button">Login</button>
  </main>

  <script type="text/javascript">
  var app = new Vue({
  el: "#app",
  data: {
    username: null
  },
  methods: {
    login() {
      this.ws = new WebSocket("ws://[[ .IP ]]:80/ws?name=" + this.username)
    }
  }
})
</script>
</body>

</html>
